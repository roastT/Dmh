<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./lib/Validform_v5.3.2/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="./css/register.css"/>
	</head>
	<body>
		<!-- 注册logo -->
		<div class="title">
			<div class="container">
				<div class="title_logo">
					<div class="logo1 fl">
						<a href="index.html"><img src="img/register/ia_800000000.png" ></a>
					</div>
					<div class="logo2 fl">
						<a href="index.html"><img src="img/register/ia_800000001.png" ></a>
					</div>
				</div>
			</div>
		</div>
		<!-- 注册板块 -->
		<div class="body">
			<div class="container">
				<div class="input_body">
					<div class="input_body_box">
						<div class="input_title">注册万表会员</div>
						<form class="form">
							<div class="input_box">
								<input type="tel" class="public" datatype="/^[1]([3-9])[0-9]{9}$/" nullmsg="必须输入手机号码" errormsg="请输入合格的手机号码" id="" placeholder="手机号码" value="" />
								<div class="ph1"><img src="img/register/img1%20(3).png" ></div>
								<div class="error-tip"></div>
							</div>
							<div class="input_box padl">
								<div class="verify_box fl">
									<input type="text" class="verify" id="" placeholder="请输入图片验证码" value="" />
									<div class="ph2"><img src="img/register/img1 (1).png" ></div>
								</div>
								<div class="verify_ph fl">
									<img src="./img/register/ia_800000002.jpg" >
								</div>
								<div class="clear"></div>
								<div class="error-tip"></div>
							</div>
							<div class="input_box padl">
								<div class="note_box fl">
									<input type="text" class="note" id="" placeholder="请输入短信验证码" value="" />
									<div class="ph2"><img src="img/register/img1 (1).png" ></div>
								</div>
								<a href=""><div class="note_ph fl">获取验证码</div></a>
								<div class="clear"></div>
								<div class="error-tip"></div>
							</div>
							<div class="input_box ">
								<input type="password" id="eye1" class="public "  name="userpassword" datatype="*6-15" nullmsg="请输入密码" errormsg="请输入6-15位密码" id="" placeholder="请设置密码" value="" />
								<div class="ph3"><img src="img/register/img1 (5).png" ></div>
								<div class="ph4"><img src="img/register/img1 (2).png" ></div>
								<div class="ph5"><img src="img/register/img1 (4).png" ></div>
								<div class="error-tip"></div>
							</div>
							<div class="input_box ">
								<input type="password" id="eye2" class="public " name="userpassword2" datatype="*" recheck="userpassword" nullmsg="请再次输入密码" errormsg="密码不一致" id="" placeholder="请再次输入密码" value="" />
								<div class="ph3"><img src="img/register/img1 (5).png" ></div>
								<div class="ph6"><img src="img/register/img1 (2).png" ></div>
								<div class="ph7"><img src="img/register/img1 (4).png" ></div>
								<div class="error-tip"></div>
							</div>
						</form>
						
						<div class="input_box">
							<button type="submit" class="login">立即注册</button>
						</div>
						<div class="input_txt">
							点击"立即注册" ， 即表示您同意并愿意遵守 <a href="">万表网用户协议</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/jquery-3.4.1.min.js" type="text/javascript"></script>
		<script src="./lib/Validform_v5.3.2/js/Validform_v5.3.2_min.js" type="text/javascript" ></script>
		<script type="text/javascript">
			$('.form').Validform({
				tiptype:3,
			});
			$('.ph4').click(function () {
				$(this).css('display','none');
				$('.ph5').css('display','block');
				$("#eye1").prop('type','text');
			})
			$('.ph5').click(function () {
				$(this).css('display','none');
				$('.ph4').css('display','block');
				$("#eye1").prop('type','password');
			})
			$('.ph6').click(function () {
				$(this).css('display','none');
				$('.ph7').css('display','block');
				$("#eye2").prop('type','text');
			})
			$('.ph7').click(function () {
				$(this).css('display','none');
				$('.ph6').css('display','block');
				$("#eye2").prop('type','password');
			})
			
			
		</script>
	</body>
</html>
