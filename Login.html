<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./lib/Validform_v5.3.2/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="./css/login.css" />
    
	</head>
	<body>
		<!-- 万表网logo板块 -->
		<div class="title">
			<div class="container">
				<a href="index.html">
					<div class="title_logo">
						<img src="./img/product/logo-icon.png">
					</div>
				</a>
			</div>
		</div>
		
		<!-- banner图板块 -->
		<div class="banner">
			<div class="container">
				<div class="login_box relative">
					<!-- title -->
					<div class="login">
						<span class="vip_login">会员登录</span> |
						<span class="scan_login">扫码登录</span>
					</div>
					<!--VIP--login_body-->
					<form class="form">
						<div class="input_login">
							<div class="input_box">
								<input type="text" class="phone" datatype="/^[1]([3-9])[0-9]{9}$/" nullmsg="请输入手机号码" errormsg="请输入正确的手机号码" id="" placeholder="手机号码" value="" />
							</div>
							<div class="input_box">
								<div class="verify_box fl">
									<input type="text" class="verify" id="" placeholder="请输入图片验证码" value="" />
								</div>
								<div class="verify_ph fr">
									<img src="img/login/ia_1100000001.png" >
								</div>
								<div class="clear"></div>
							</div>
							<div class="input_box">
								<div class="note_box fl">
									<input type="text" class="note" id="" placeholder="短信验证码" value="" />
								</div>
								<a href=""><div class="note_ph fr">获取验证码</div></a>
								<div class="clear"></div>
							</div>
							<div class="input_box">
								<input type="submit" class="away_login" id="" value="立即登录" />
							</div>
							<div class="register"><a href="register.html">免费注册</a></div>
						</div>
					</form>
					
					
					<!-- phone--login body -->
					<form class="form">
						<div class="phone_login">
							<div class="input_box">
								<input type="text" class="phone" datatype="/^[1]([3-9])[0-9]{9}$/ | *6-16 | e" nullmsg="请输入手机号码/会员名/邮箱" errormsg="请输入正确的手机号码/会员名/邮箱" id="" placeholder="手机号码/会员名/邮箱" value="" />
							</div>
							<div class="input_box">
									<input type="password" class="phone" datatype="*6-15" nullmsg="请输入密码" errormsg="请输入6-15位密码" id="" placeholder="密码" value="" />
							</div>
							<div class="input_box">
								<input type="submit" class="away_login" id="" value="立即登录" />
							</div>
							<div class="register fl"><a href="register.html">免费注册</a></div>
							<div class="register fr"><a href="">忘记密码</a></div>
						</div>
					</form>
					
					<!-- scan--login body -->
					<div class="scan_body">
						<div class="scan_box_img">
							<img height="180px" src="img/login/ia_300000005.png" >
						</div>
						<div class="scan_title">使用<span>万表APP</span>扫码登录</div>
						<div class="scan_txt">在首页顶部搜索栏点击扫一扫</div>
						<a href=""><div class="scan_download">下载万表APP</div></a>
					</div>
					<!-- bottom -->
					<div class="id_box">
						<span class="id_password">账号密码</span> |
						<span class="id_firends"><a href="">社交登录</a></span>
					</div>
				</div>
			</div>
		</div>
		<!-- 底部板块 -->
		<div class="bottom">
			<div class="container">
				<div class="bottom_txt">
					万表网名表商城 版权所有 2008-2017 ICP备案证书号：粤ICP备0939393939 网监备案：3456724264
				</div>
				<div class="bottom_txt">
					广州市万表科技股份有限公司 地址：广州市番偶区鱼盘大道北60-1号
				</div>
				<div class="bottom_txt">
					Copyright 2008-2017 WWW.WBIAO.CN.LTD ALL RIGHT RESERVED
				</div>
			</div>
		</div>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
		<script src="./lib/Validform_v5.3.2/js/Validform_v5.3.2_min.js" type="text/javascript" ></script>
		<script type="text/javascript">
			$('.form').Validform({
				tiptype:3,
			});
			$('.scan_login').click(function () {
				$('.input_login').css('display','none');
				$('.id_box').css('display','none');
				$('.phone_login').css('display','none');
				$('.scan_body').css('display','block');
				$('.scan_login').css('color','crimson');
				$('.vip_login').css('color','gainsboro');
			});
			$('.vip_login').click(function () {
				$('.id_box').css('display','block');
				$('.input_login').css('display','block');
				$('.scan_body').css('display','none');
				$('.phone_login').css('display','none');
				$('.scan_login').css('color','gainsboro');
				$('.vip_login').css('color','crimson');
			})
			$('.id_password').click(function () {
				// $('.scan_body').css('display','none');
				// $('.id_box').css('display','block');
				var txt = $(this).text(); 
				if (txt == '账号密码') {
					$(this).text('手机动态码登录');
					$('.phone_login').css('display','block');
					$('.input_login').css('display','none');
					$('.scan_body').css('display','none');
					$('.id_box').css('display','block');
				}else{
					$(this).text('账号密码');
					$('.id_box').css('display','block');
					$('.input_login').css('display','block');
					$('.scan_body').css('display','none');
					$('.phone_login').css('display','none');
				}
			})
		</script>
	</body>
</html>
